<!DOCTYPE html>
<html>
	<head>
		<title>Topicus Onderwijs Dashboard</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:extralight,light,regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
		<script defer type="text/javascript" charset="utf-8" src="jquery-1.4.2-min.js"></script>
		<script defer type="text/javascript" charset="utf-8" src="hudson.js"></script>
		<script defer type="text/javascript" charset="utf-8" src="twitter.js"></script>
		<script defer type="text/javascript" charset="utf-8" src="client.js"></script>
	</head>
	<body>
		<div id="cb">
			<div class="widget"><h1>Topicus Onderwijs Dashboard</h1></div>
			<div class="widget"></div>
			<div class="widget">
				<div id="statusses">
					<div id="projects" class="col">
						<h3>&nbsp;</h3>
						<div class="row">DUO</div>
						<div class="row">EduArte</div>
						<div class="row">@VO</div>
						<div class="row">ParnasSys</div>
					</div>
					<div id="sessies" class="col number">
						<h3>Sessies</h3>
						<div class="row">1</div>
						<div class="row">2101</div>
						<div class="row">2311</div>
						<div class="row">1231</div>
					</div>
					<div id="fouten" class="col number">
						<h3>Fouten</h3>
						<div class="row">15 (0.15%)</div>
						<div class="row">10 (0.20%)</div>
						<div class="row">35 (1.22%)</div>
						<div class="row">0 (0.00%)</div>
					</div>
					<div id="responsetijd" class="col number">
						<h3>Responsetijden</h3>
						<div class="row">123ms</div>
						<div class="row">154ms</div>
						<div class="row">221ms</div>
						<div class="row">71ms</div>
					</div>
					<div id="builds" class="col">
						<h3>Builds</h3>
						<div class="row">&nbsp;
							<span class="success"></span>
							<span class="failure"></span>
							<span class="success"></span>
							<span class="failure"></span>
							<span class="success"></span
						</div>
						<div class="row">&nbsp;
							<span class="success"></span>
							<span class="error"></span>
							<span class="error"></span>
							<span class="error"></span>
							<span class="success"></span>
						</div>
						<div class="row">&nbsp;
							<span class="success"></span>
							<span class="success"></span>
							<span class="success"></span>
							<span class="success"></span>
							<span class="success"></span>
						</div>
						<div class="row">&nbsp;
							<span class="success"></span>
							<span class="success"></span>
							<span class="success"></span>
							<span class="success"></span>
							<span class="success"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="widget">
				<div id="twitter">
					<ul><li>Even wachten op het laden van de twitter berichten...</li></ul>
				</div>
			</div>
		</div>
	</body>	
</html>
